<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatai Ramen</title>
    <!-- FontsGoogle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./img/LogoYataiRamen.jpg" alt="Logo restauracji Yatai Ramen z miseczką pełną klusek">
        </div>
        <nav>
            <div class="nav-section">
                <a href="#menu">Menu</a>
                <a href="#contact">Kontakt</a>
                <a href="#map">Mapa</a>
            </div>
        </nav>
        <section id="menu" class="menu">
            <h1>Menu</h1>
            <div class="ramen-menu">
                <div class="menu-container">
                    <div class="title">
                        <h2 class="dish">ramen yakitori</h2>
                        <h2 class="proce">33zł</h2>
                    </div>
                    <div class="containes">
                        <p>grilowany kurczak/jajko/sezam/grilowana kukurydza/dymka/por/nori/</p>
                    </div>
                </div>

                <div class="menu-container">
                    <div class="title">
                        <h2 class="dish">ramen tantamen</h2>
                        <h2 class="proce">35zł</h2>
                    </div>
                    <div class="containes">
                        <p>żeberka/pak choy/dymka/ragu wieprzowe/jajko</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
